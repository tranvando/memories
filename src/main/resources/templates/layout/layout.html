<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main-fragment(title,cssResources, jsResources, mainContent)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-stand-blog.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}" />

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.12/css/froala_editor.pkgd.min.css" integrity="sha512-swYLAOp48FmFyCCC1VYsAGxmZdBU8NLFWEk8x9/R1O8dhZiF0mPnbvcC8q2qUFr9+2YNSzCexP/ouGp94w3+Bw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- upload image -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">

    <th:block th:replace="${cssResources} ?: ~{}"></th:block>

</head>
<body>
<div id="pageMessages">

</div>
<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Think Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()=='/dn/home'?'active':''}">
                        <a class="nav-link" href="/dn/home">Tất cả bài viết
<!--                            <span class="sr-only">(current)</span>-->
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()=='/dn/notes'?'active':''}">
                        <a class="nav-link" href="/dn/notes?status=true">Bài viết của bạn</a>
                    </li>
                    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()=='/dn/image'?'active':''}">
                        <a class="nav-link" href="/dn/image">Ảnh</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/dn/upload">Upload ảnh</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--<div class="heading-page header-text">-->
<!--</div>-->

<!--content-->
<th:block th:replace="${mainContent} ?: ~{}"></th:block>
<!--footer-->
<footer>
    <div class="container">
        <div class="row">
<!--            <div class="col-lg-12">-->
<!--                <ul class="social-icons">-->
<!--                    <li><a href="#">Facebook</a></li>-->
<!--                    <li><a href="#">Twitter</a></li>-->
<!--                    <li><a href="#">Behance</a></li>-->
<!--                    <li><a href="#">Linkedin</a></li>-->
<!--                    <li><a href="#">Dribbble</a></li>-->
<!--                </ul>-->
<!--            </div>-->
            <div class="col-lg-12">
                <div class="copyright-text">
                    <p>Copyright 2022

                        | By: <a rel="nofollow" href="https://templatemo.com" target="_parent">Trần Văn Độ</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>-->

<!-- Additional Scripts -->
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{/assets/js/owl.js}"></script>
<script th:src="@{/assets/js/slick.js}"></script>
<script th:src="@{/assets/js/isotope.js}"></script>
<script th:src="@{/assets/js/accordions.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.12/js/froala_editor.pkgd.min.js" integrity="sha512-q9VSJN8zA3KQ/Kptc+NJk3XTWcNotr+sC/PncyE/CFGOchXQoaoSvda5Sa8C/oKCH8UioZDGhiGFsGP4ML5NVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--validation-->
<script th:src="@{/validation.js}"></script>


<!-- include FilePond library -->
<script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>

<!-- include FilePond plugins -->
<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

<!-- include FilePond jQuery adapter -->
<script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>


<th:block th:replace="${jsResources} ?: ~{}"></th:block>
</body>
</html>
