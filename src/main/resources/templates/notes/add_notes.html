<head>

    <th:block id="css-resources">
        <style>
            body {
                background: #edf1f5;
                margin-top: 20px;
            }
            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid transparent;
                border-radius: 0;
            }
            .card {
                margin-bottom: 30px;
            }
            .card-body {
                flex: 1 1 auto;
                padding: 1.57rem;
            }

            .note-has-grid .nav-link {
                padding: 0.5rem;
            }

            .note-has-grid .single-note-item .card {
                border-radius: 10px;
            }

            .note-has-grid .single-note-item .favourite-note {
                cursor: pointer;
            }

            .note-has-grid .single-note-item .side-stick {
                position: absolute;
                width: 3px;
                height: 35px;
                left: 0;
                /* background-color: rgba(82, 95, 127, 0.5); */
                background-color:violet;
            }

            .note-has-grid
            .single-note-item
            .category-dropdown.dropdown-toggle:after {
                display: none;
            }

            .note-has-grid .single-note-item .category [class*="category-"] {
                height: 15px;
                width: 15px;
                display: none;
            }

            .note-has-grid .single-note-item .category [class*="category-"]::after {
                content: "\f0d7";
                font: normal normal normal 14px/1 FontAwesome;
                font-size: 12px;
                color: #fff;
                position: absolute;
            }

            .note-has-grid .single-note-item .category .category-business {
                background-color: rgba(44, 208, 126, 0.5);
                border: 2px solid #2cd07e;
            }

            .note-has-grid .single-note-item .category .category-social {
                background-color: rgba(44, 171, 227, 0.5);
                border: 2px solid #2cabe3;
            }

            .note-has-grid .single-note-item .category .category-important {
                background-color: rgba(255, 80, 80, 0.5);
                border: 2px solid #ff5050;
            }

            .note-has-grid .single-note-item.all-category .point {
                color: rgba(82, 95, 127, 0.5);
            }

            .note-has-grid .single-note-item.note-business .point {
                color: rgba(44, 208, 126, 0.5);
            }

            .note-has-grid .single-note-item.note-business .side-stick {
                background-color: rgba(44, 208, 126, 0.5);
            }

                padding: 1.5vw;

                align-items: center;
                justify-content: center;
            }

            .loader span {
                position: absolute;
                height: 0.8vw;
                width: 0.8vw;
                border-radius: 50%;
                background-color: #ff0;
            }

            .loader span:nth-child(1) {
                animation: loading-dotsA 2s infinite linear;
            }

            .loader span:nth-child(2) {
                animation: loading-dotsB 2s infinite linear;
            }

            @keyframes loading-dotsA {
                0% {
                    transform: none;
                }
                25% {
                    transform: translateX(2vw);
                }
                50% {
                    transform: none;
                }
                75% {
                    transform: translateY(2vw);
                }
                100% {
                    transform: none;
                }
            }

            @keyframes loading-dotsB {
                0% {
                    transform: none;
                }
                25% {
                    transform: translateX(-2vw);
                }
                50% {
                    transform: none;
                }
                75% {

        function AddReadMore() {
            //This limit you can set after how much characters you want to show Read More.
            var carLmt = 65;
            // Text to show when text is collapsed
            var readMoreTxt = " ... Xem thêm";
            // Text to show when text is expanded
            var readLessTxt = " Thu gọn";


            //Traverse all selectors with this class and manupulate HTML part to show Read More
            $(".addReadMore").each(function() {
                if ($(this).find(".firstSec").length)
                    return;

                var allstr = $(this).text();
                if (allstr.length > carLmt) {
                    var firstSet = allstr.substring(0, carLmt);
                    var secdHalf = allstr.substring(carLmt, allstr.length);
                    var strtoadd = firstSet + "<span class='SecSec'>" + secdHalf + "</span><span class='readMore'  title='Click to Show More'>" + readMoreTxt + "</span><span class='readLess' title='Click to Show Less'>" + readLessTxt + "</span>";
                    $(this).html(strtoadd);
                }

            });
            //Read More and Read Less Click Event binding
            $(document).on("click", ".readMore,.readLess", function() {
                $(this).closest(".addReadMore").toggleClass("showlesscontent showmorecontent");
            });
        }
        $(function() {
            //Calling function after Page Load
            AddReadMore();
